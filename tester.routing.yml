tester.settings:
  path: '/admin/config/development/tester/settings'
  defaults:
    _form: '\Drupal\tester\Form\TesterSettingsForm'
    _title: 'Tester settings'
  requirements:
    _permission: 'administer tester'

tester.test_form:
  path: '/admin/config/development/tester'
  defaults:
    _form: '\Drupal\tester\Form\TesterTestForm'
    _title: 'Tester'
  requirements:
    _permission: 'administer tester'

tester.result_form:
  path: '/admin/config/development/tester/results/{test_id}'
  defaults:
    _form: '\Drupal\tester\Form\TesterResultsForm'
    _title: 'Test result'
  requirements:
    _permission: 'administer tester '
